      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);

    }

    svg {
      width: 12.5rem;
      height: auto;
    }
    
    .container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      max-width: 90%;
      padding: 2rem;
      
      border-radius: 2.5rem;
      background: var(--foreground-color);
    }
    
    .loadingBar {
      position: fixed;
      width: 100vw;
      height: 0.5rem;
      top: 0;
      left: -100vw;
      
      background: linear-gradient(to left, red, yellow, blue, purple);
      animation: slide forwards 2s ease;
      border-radius: 0 1rem 1rem 0;
    }
    @keyframes slide {
      0% {
        left: -100vw;
      }
      
      50% {
        left: -30vw;
      }
      
      100% {
        left: 0;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: black;
        --foreground-color: rgb(26, 26, 26);
        --text-color: white;
      }
    }
  </style>
  <script>
    window.onload = function() {
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      sleep(2000).then(() => { window.location.href = "https://example.com/"; });
    };
  </script>

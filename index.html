<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassiCube on Apple Watch</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* Double the viewport height */
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #spacer {
            height: 180vh; /* Spacer to push the iframe further down */
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        iframe {
            width: 320px; /* Adjust based on the desired width */
            height: 180px; /* Adjust based on the desired height */
            border: none;
        }
    </style>
</head>
<body>
    <div id="spacer"></div>
    <div id="game-container">
        <iframe src="https://www.classicube.net/play/" title="ClassiCube"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassiCube on Apple Watch</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 110vh; /* Slightly more than the viewport height */
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #spacer {
            height: 10vh; /* Spacer to push the content slightly down */
        }
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #classicube {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="spacer"></div>
    <div id="game-container">
        <div id="classicube"></div>
    </div>
    <script>
        // Embedding ClassiCube directly
        var container = document.getElementById('classicube');
        var iframe = document.createElement('iframe');
        iframe.src = 'https://www.classicube.net/server/play/';
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.style.border = 'none';
        container.appendChild(iframe);
    </script>
</body>
</html>
